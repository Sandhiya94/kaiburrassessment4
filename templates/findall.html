<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tasks</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
    <h1>Search Tasks</h1>
    <form action="/tasks" method="GET">
        <label for="search">Search Task:</label><br>
        <input type="text" id="task_id" name="task_id"><br>
        <input type="submit" value="Search">
    </form>

    <h2>Search Results</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Assignee</th>
            <th>Project</th>
            <th>Start Time</th>
        </tr>
        <!-- Iterate over search results and display each record in a table row -->
        
        {% for task in search_tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.id }}</td>
            <td>{{ task.assignee }}</td>
            <td>{{ task.project }}</td>
            <td>{{ task.startTime }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="footer">
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
